<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script id="styles" src="calculator.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons-container">
            <button class="clear-btn">C</button>
            <button class="operator">รท</button>
            <button class="operator">x</button>
            <button class="operator">Del</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" class="equals-btn">=</button>
            <button>0</button>
            <button>.</button>
        </div>
    </body>
</html>
