<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script id="styles" src="calculator.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <p>0</p>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <button class="clear">C</button>
                    <button class="operator">รท</button>
                    <button class="operator">x</button>
                    <button class="delete">Del</button>
                </div>
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">-</button>
                </div>
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">+</button>
                </div>
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="equals">=</button>
                </div>
                <div class="button-row">
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
        </div>
    </body>
</html>
