<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script id="styles" src="calculator.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="small-display"></div>
                <div class="main-display"></div>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <button class="clear">C</button>
                    <button class="sign">+/-</button>
                    <button class="delete">Del</button>
                    <button class="operator">รท</button>
                </div>
                <div class="button-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="button-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="button-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="last-button-row">
                    <div class="zero-and-decimal">
                        <button class="number">0</button>
                        <button class="decimal">.</button>
                    <div>
                    <div class="equals-container">
                        <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
